<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Media</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Media e Aprovacao</h1>
    
    <form id="form">
      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" required><br>
      
      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" required><br>
      
      <label for="nota3">Nota 3:</label>
      <input type="number" id="nota3" required><br>
      
      <label for="nota4">Nota 4:</label>
      <input type="number" id="nota4" required><br>

      <button type="submit">Calcular</button>
    </form>
    
    <div id="resultado">
      <p id="media"></p>
      <p id="situacao"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
